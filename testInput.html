<html></html>
    <!--
Prompt the user to enter the weight of their baggage, and alert them if it exceeds the limit of 15kg.
    -->
    <head>
        <script>
             let checkBaggageWeight = (weightValue)=>{
                weightValue = Number(weightValue)
                if (weightValue > 15){
                    alert("Baggage weight exceeds maximum size allocated")
                }
            }
            let doIt= () => {
                inputText=document.getElementById("userInput").value;
                checkBaggageWeight(inputText)
                //alert(Number(inputText)+1);
            }
           

        </script>
    </head>
    <body>
        <input type="text" id="userInput" name="enter the weight of their baggage">
        <button onclick="doIt()">Press Me!</button>
    </body>
</html>
