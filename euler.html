<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
    <script src="euler1.js"></script>
</head>
<body>
    <h1 style="padding: 1%; color: gray;">Sum of Multiples calculator</h1>
    <h2>Sum of Multiples of a and b</h2>
    <form id="form1">
        <label for="a">Enter value for a:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">Enter value for b:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="l">Enter value for n:</label>
        <input type="text" id="l" name="l" placeholder="multiple no seperated by ," required><br><br>
        <button type="button" id="calculateButton" onclick="calculateSum()"> calculateSum</button>
    </form>

    <h2>Sum of Multiples of a</h2>
    <form id="form2">
        <label for="a">Enter value for a:</label>
        <input type="text" id="a1" name="a" required placeholder="enter two numbers seperated by , "><br><br>
        
        <label for="l">Enter value for n:</label>
        <input type="text" id="l1" name="l" placeholder="multiple no seperated by ," required><br><br>
        <button type="button" id="calculateButtonElement" onclick="calculateSumOfElementsOfA()"> calculateSum</button>
    </form>

    <h2>Sum of Multiples of a list</h2>
    <form id="form3">
        <label for="a">Enter value for a:</label>
        <input type="text" id="a3" name="a" required placeholder="multiple no separated by ,"><br><br>
        <label for="l">Enter value for n:</label>
        <input type="text" id="l3" name="l" placeholder="multiple no seperated by ," required><br><br>
        <button type="button" id="calculateButtonElementList" onclick="calculateSumOfElementsOfAList()"> calculateSum</button>
    </form>
    
</body>
</html>
