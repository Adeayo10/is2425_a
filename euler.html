<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
    <script src="euler.js"></script>
</head>
<body>
    <h1>Sum of Multiples Calculator</h1>
    <form id="multiplesForm">
        <label for="a">Enter value for a:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">Enter value for b:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="n">Enter value for n:</label>
        <input type="number" id="n" name="n" required><br><br>
        <button type="button" onclick="calculateSum()">Calculate</button>
    </form>

    
</body>
</html>
